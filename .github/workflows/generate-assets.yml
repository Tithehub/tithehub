    - name: Verify deployment
      run: |
        PAGE_URL="https://tithehub.com/donate/tithehub-demo-church.html"
        QR_URL="https://tithehub.com/qrs/tithehub-demo-church.png"
        for i in {1..10}; do
          PAGE_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$PAGE_URL")
          QR_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$QR_URL")
          echo "try $i: page=$PAGE_STATUS qr=$QR_STATUS"
          if [ "$PAGE_STATUS" = "200" ] && [ "$QR_STATUS" = "200" ]; then
            echo "✅ Verified deployment!"
            exit 0
          fi
          echo "⏳ Retrying in 30s..."
          sleep 30
        done
        echo "❌ Deployment failed after retries" && exit 1
