<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate â€“ TitheHub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 600px;
      margin: 2rem auto;
      display: block;
    }
    img.qr {
      margin-top: 2rem;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    async function loadDonationPage() {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      const content = document.getElementById('content');

      if (!ref) {
        content.innerHTML = "<h1>Missing referral ID.</h1>";
        return;
      }

      try {
        const res = await fetch('/donation.json');
        const data = await res.json();

        if (!data[ref]) {
          content.innerHTML = `<h1>Referral Not Found</h1><p>No entry found for "${ref}".</p>`;
          return;
        }

        const org = data[ref];
        content.innerHTML = `
          <h1>${org.name}</h1>
          <p>${org.mission}</p>
          ${org.widget ? `<iframe src="${org.widget}"></iframe>` : ''}
          <img src="/qr/qr-${ref}.png" alt="QR Code" class="qr" />
        `;
      } catch (err) {
        content.innerHTML = "<h1>Error loading data</h1>";
        console.error(err);
      }
    }

    loadDonationPage();
  </script>
</body>
</html>
